{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if entriesCount == 0%}
        <h2> No results match : {{query}} </h2>
    {% else %}
    <h1>Search Results for : {{query}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry_detail' entry  %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
